<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Matching Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
    }
    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }
    .game-container {
      display: grid;
      gap: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-width: 90%;
      width: 400px;
      height: 400px;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    }
    .card {
      width: 100%;
      height: 100%;
      background: #f8f9fa;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 1.5rem;
      color: #333;
      border: 2px solid #e9ecef;
      transition: transform 0.3s ease;
    }
    .card.flipped {
      background: #6c63ff;
      color: #fff;
    }
    .card.matched {
      background: #28a745;
      color: white;
      cursor: default;
    }
    .info {
      margin-top: 20px;
      text-align: center;
      font-size: 1rem;
    }
    .info button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .info button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Memory Matching Game</h1>
  <div class="game-container" id="game-container"></div>
  <div class="info">
    <p>Moves: <span id="moves">0</span></p>
    <p>Time: <span id="time">0</span> seconds</p>
    <button id="restart">Restart</button>
  </div>
  <script>
    const gameContainer = document.getElementById('game-container');
    const movesElement = document.getElementById('moves');
    const timeElement = document.getElementById('time');
    const restartButton = document.getElementById('restart');

    const icons = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ’', 'ðŸ¥', 'ðŸ', 'ðŸ¥¥', 'ðŸ“'];
    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let moves = 0;
    let time = 0;
    let timer = null;
    let preventFlip = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createCards() {
      const doubledIcons = [...icons, ...icons];
      shuffle(doubledIcons);
      return doubledIcons.map((icon, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.icon = icon;
        card.dataset.index = index;
        card.addEventListener('click', flipCard);
        return card;
      });
    }

    function startGame() {
      gameContainer.innerHTML = '';
      cards = createCards();
      cards.forEach(card => gameContainer.appendChild(card));
      moves = 0;
      time = 0;
      firstCard = null;
      secondCard = null;
      movesElement.textContent = moves;
      timeElement.textContent = time;
      clearInterval(timer);
      timer = setInterval(() => {
        time++;
        timeElement.textContent = time;
      }, 1000);
    }

    function flipCard(e) {
      if (preventFlip) return;
      const card = e.target;
      if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
      card.classList.add('flipped');
      card.textContent = card.dataset.icon;

      if (!firstCard) {
        firstCard = card;
      } else if (!secondCard) {
        secondCard = card;
        checkMatch();
      } else {
        resetFlippedCards();
        firstCard = card;
      }
    }

    function checkMatch() {
      moves++;
      movesElement.textContent = moves;
      if (firstCard.dataset.icon === secondCard.dataset.icon) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        resetSelection();
        if (document.querySelectorAll('.card:not(.matched)').length === 0) {
          clearInterval(timer);
          alert(`You won in ${moves} moves and ${time} seconds!`);
        }
      } else {
        preventFlip = true;
        setTimeout(() => {
          resetFlippedCards();
          preventFlip = false;
        }, 1000);
      }
    }

    function resetFlippedCards() {
      if (firstCard) {
        firstCard.classList.remove('flipped');
        firstCard.textContent = '';
      }
      if (secondCard) {
        secondCard.classList.remove('flipped');
        secondCard.textContent = '';
      }
      resetSelection();
    }

    function resetSelection() {
      firstCard = null;
      secondCard = null;
    }

    restartButton.addEventListener('click', startGame);
    startGame();
  </script>
</body>
</html>
